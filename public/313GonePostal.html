<html>

<head>
    <title>Postal Calculater</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="plants.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="container" class="center">
        <div class="row h-2">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1>Going Postal?</h1>
                    <h2>Use Our Calculater.</h2>
                    <h5>It's CRAZY!</h5>
                </div>
            </div>
        </div>
        <div class="row h-5">
            <div class="col-sm-2 col-lg-2">
            </div>
            <div class="col-sm-8 col-lg-8">
                <form name='package' action="/form" method='get'>
                    <label for='weight'>Weight</label><br>
                    <input type='number' class='w-50' name='weight' step='0.05' size="10" min='0' max='1000'
                        placeholder='Enter your package weight in ounces...'><br><br>
                    <label for='mailMethod'>Select a Mailing Method</label><br>
                    <select class='w-50' name='mailMethod' placeholder='Select a Mailing Method'>
                        <option value="stamped">Letters (Stamped)</option>
                        <option value="metered">Letters (Metered)</option>
                        <option value="large">Large Envelopes (Flats)</option>
                        <option value="firstClass">First-Class Package Serviceâ€”Retail</option>
                    </select><br><br>
                    <input type="submit" value='Calculate Rate'>
                </form>
            </div>
            <div class="col-sm-2 col-lg-2">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
